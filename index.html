<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge Table (Firstyan Ageng)</title>
  </head>
  <body class="container">
    <h1>CHALLENGE MEMBUAT TABEL</h1>
    <table>
      <thead>
        <tr>
          <th class="satu">Angka Ke 1</th>
          <th>Angka Ke 2</th>
          <th>Angka Ke 3</th>
          <th>Angka Ke 4</th>
        </tr>
      </thead>
      <tbody>
        <!-- colspan : column, rowspan : row -->
        <tr>
          <td class="lima">Angka ke 5</td>
          <td class="enam" colspan="2" rowspan="2">Angka ke 6,7,10,11</td>
          <td class="delapan">Angka ke 8</td>
        </tr>
        <tr>
          <td>Angka ke 9</td>
          <td>Angka ke 12</td>
        </tr>
        <tr>
          <td>Angka ke 13</td>
          <td>Angka ke 14</td>
          <td>Angka ke 15</td>
          <td class="enambelas">Angka ke 16</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
